<!DOCTYPE HTML>
<html>
	<head>
		<title>Web Fundamentals Workshop</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="work/Galaxy/style.css">
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		

		<script src="https://unpkg.com/vue@next"></script>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

		<title>Galaxy Tours</title>
	</head>
	<body class="is-preload">

		<!-- Wrapper-->
			<div id="wrapper">

				<!-- Nav -->
					<nav id="nav">
						<a href="index.html" class="icon solid fa-home"><span>Home</span></a>
						<a href="#work" class="icon solid fa-folder"><span>Work</span></a>
						<a href="#contact" class="icon solid fa-envelope"><span>Contact</span></a>
						<a href="https://twitter.com/ajlkn" class="icon brands fa-twitter"><span>Twitter</span></a>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Me -->
							<article id="home" class="panel intro">
								<header>
									<h1>顏文奎</h1>
									<p>1071514</p>
								</header>
								<a href="#work" class="jumplink pic">
									<span class="arrow icon solid fa-chevron-right"><span>See my work</span></span>
									<img src="images/MyPicture/me.png" alt="" />
								</a>
							</article>

						<!-- Work -->
							<article id="work" class="panel">
								<h1>Galaxy Tour</h1>
								<div id="app">
									<h2 :class="h2ClassController">{{productName}}</h2>
									<p :style="pStyleController">{{productDescription}}</p>
									<table v-for="(productClass, index) in productClasses" :key="index" width="100%">
										<tr>
											<td width="20%">{{productClass.name}}</td>
											<td width="20%">US${{productClass.price.toLocaleString('en-US')}}</td>
											<td>
												<button style="width: 35%" v-if="productClass.earlyBird" @click="bookSend(index)">Book Earlybird!</button>
												<button style="width: 35%" v-else @click="bookSend(index)">Book</button>&nbsp;
												<span v-show="productClass.seatsAvailable < 10" style="color:red">
													Almost Sold out!
												</span>
											</td>
										</tr>
									</table>
									<span v-show = orderShow>
										<select id="orderType" v-model="orderTypeIndex" @change="select_change($event)" >
											<option v-for="(stringItem, index) in orderType" :value="index" >
												{{stringItem}}
											</option>
										</select>
									
										Name : <input type="text" v-model="name">
										Tickets :<input type="number" v-model="ticketNumber" min=0 :max="currentSeats">
										Note : <input type="text" v-model="note">
										<button @click="orderSend">Order</button> 
									</span>
									<br>
									<div v-html="data"></div>
								   
									<br><br>
									<img :src="imageSrc[Math.floor(Math.random()*imageSrc.length)]"
										:style="imageStyleController"
										:alt="imageAlt" :title="imageAlt">
								</div>
								<script src="work/Galaxy/main.js"></script>

								<h2>其他專案</h2>

								<section>
									<div class="row">
										<div class="col-4 col-6-medium col-12-small">
											<a href="RandomSelector.html" class="image fit"><img src="images/MyPicture/RandomSlector.png" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="ClassSystem.html" class="image fit"><img src="images/MyPicture/ClassSystem.png" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="MindQuiz.html" class="image fit"><img src="images/MyPicture/MindQuiz.png" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="RPG.html" class="image fit"><img src="images/MyPicture/RPG.png" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="YoutubePlayer.html" class="image fit"><img src="images/MyPicture/YoutubePlayer.png" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="Galaxy.html" class="image fit"><img src="images/MyPicture/Galaxy.png" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="BarChart.html" class="image fit"><img src="images/MyPicture/BarChart.png" alt=""></a>
										</div>
									</div>
								</section>
							</article>

						<!-- Contact -->
							<article id="contact" class="panel">
								<header>
									<h2>Contact Me</h2>
								</header>
								<form action="#" method="post">
									<div>
										<div class="row">
											<div class="col-6 col-12-medium">
												<input type="text" name="name" placeholder="Name" />
											</div>
											<div class="col-6 col-12-medium">
												<input type="text" name="email" placeholder="Email" />
											</div>
											<div class="col-12">
												<input type="text" name="subject" placeholder="Subject" />
											</div>
											<div class="col-12">
												<textarea name="message" placeholder="Message" rows="6"></textarea>
											</div>
											<div class="col-12">
												<input type="submit" value="Send Message" />
											</div>
										</div>
									</div>
								</form>
							</article>

					</div>

				<!-- Footer -->
					<div id="footer">
						<ul class="copyright">
							<li>&copy; Untitled.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
						</ul>
					</div>

			</div>

		<!-- Scripts -->
			<!-- <script src="assets/js/jquery.min.js"></script> -->
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
